<div class="about_top">
    <div class="container">
        <div class="about">
            <div class="contact">
                <div class="col-md-2 contact_left">
                </div >
                <div class="col-md-8 contact_right">
                    </br></br>

                    <h1 class="blog_head" style="color: #F94B4B">New real estate:</h1>
                    <div class="clearfix"> </div>

                    <div align = "Center">
                        <span>Want to add new Real Estate to make a listing? Click on button bellow.</span>
                        <form ng-submit="getAllRealEstatesCtrl.redirect()" >
                            <label class="btn4 btn-82 btn-82c"><input type="submit" value="Add new real estate"></label>
                        </form>
                    </div>
                    </br></br>
                    <h1 class="blog_head" style="color: #F94B4B">New listing:</h1>
                    <div align = "Center">
                        <span>Already have a Real Estate you want to Rent/Sell? </span></br>
                         <span>  Click on button bellow to make a new listing.</span>
                    </div>
                    </br></br>

                    <div class="tab-1">
                        <div  ng-repeat="o in getAllRealEstatesCtrl.allMyRealEstates">

                            <ul class="tab_img tab_1" >
                                <li>
                                    <div class="client_box1">
                                        <img ng-src="{{o.imageUrl}}" class="img-responsive" alt="images/pic4.jpg"/>
                                        <h3 class="m_1"><a href="single.html">Dolor suit</a></h3>
                                        <div class="boxed_mini_details clearfix">
                                                <span class="area first"><strong>Rooms</strong><i></i>
                                                   {{o.roomsNumber}}</span>
                                            <span class="status"><strong>Bathrooms</strong>
                                                    {{o.bathroomsNumber}}</span>
                                            <span class="bedrooms last"><strong>Area(m2)</strong>
                                                    {{o.area}}</span>
                                        </div>
                                        <div align = "Center">
                                            <form ng-submit="getAllRealEstatesCtrl.redirect2(o.id)">
                                                <label class="btn4 btn-82 btn-82c"><input type="submit" value="Add advertisement"></label>
                                            </form>
                                            <form ng-submit="getAllRealEstatesCtrl.eraseRealEstate(o.id)">
                                                <label class="btn1 btn-8 btn-8c"  ><input  type="submit" value="Delete"></label>
                                            </form>
                                        </div>
                                    </div>

                                </li>

                                <div class="clearfix"></div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>





    <div class="clearfix"> </div>
</div>





<div class="clearfix"> </div>
</br>

</div>
</div>
